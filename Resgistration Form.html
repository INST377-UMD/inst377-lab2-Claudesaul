<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Chess Rating Form</title>
    <style>
        body {
            background-color: #eeb06a;
        }

        .color-box {
            margin-top: 25px;
        }

        input {
            background-color: aliceblue;
            font-size: 15px;
            font-family: monospace;
        }

    </style>
</head>

<body>
<h1>2025 Chess Tournament Registration</h1>
<form action="Success%20Form.html" method="get" name="chessform">
    <div class="color-box">
        <label for="firstName">First Name:</label>
        <input id="firstName" required type="text"> <br>

        <label for="lastName">Last Name:</label>
        <input id="lastName" required type="text"> <br>

        <label for="rating">Chess Elo Rating:</label>
        <select id="rating" name="rating">
            <option disabled hidden selected>-- Select Rating --</option>
            <option value="100">100</option>
            <option value="200-499">200-499</option>
            <option value="500-799">500-799</option>
            <option value="800-999">800-999</option>
            <option value="1000-1499">1000-1499</option>
            <option value="1500-1799">1500-1799</option>
            <option value="1800-1999">1800-1999</option>
            <option value="2000-2199">2000-2199</option>
            <option value="2200-2399">2300-2399</option>
            <option value="2400+">2400+</option>
        </select>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc123@gmail.com" required> <br>
    </div>

    <button type="submit" style="background-color: cadetblue; margin-top: 10px; margin-left: 100px; border: none; cursor: pointer;" onmouseover="this.style.backgroundColor='#1def27'" onmouseout="this.style.backgroundColor='#5F9EA0FF'">Submit</button>

</form>
</body>
</html>
